<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MY TO DO LIST</title>

</head>

<body>
    <header>
        <h1>My to do List</h1>
    </header>

    <form>
        <input type="text" class="task_input">
        <button type="submit" class="btn_submit">add to list</button>
    </form>

    <form>
        <input type="text" class="find_task_Item">
        <button type="submit" class="btn_find">FIND</button>
        <button type="submit" class="btn_cancel">CANCEL</button>
    </form>

    <form>
        <select name="todo" class="todo_list_statuses">
            <option value="all">all</option>
            <option value="done">done</option>
            <option value="undone">undone</option>
            
        </select>
    </form>

    <section class="todo_section">
        <ul class="todo_list">
        </ul>
    </section>




    <script src="script.js"></script>
</body>

</html>

</html>
